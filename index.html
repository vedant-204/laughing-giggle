<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Very Important Question üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background: #ffd6e0;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Sparkle dots */
        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff85a2;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #ff85a2;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .main-content {
            z-index: 10;
            text-align: center;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cute-bear {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: bearBounce 2s ease-in-out infinite;
            display: inline-block;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 157, 0.4));
        }

        @keyframes bearBounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-12px) rotate(3deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            25% { transform: translateY(-15px) rotate(3deg); }
            50% { transform: translateY(0) rotate(-3deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #e84a7f;
            text-shadow: 0 4px 15px rgba(232, 74, 127, 0.3);
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 15px rgba(232, 74, 127, 0.3); }
            to { text-shadow: 0 4px 25px rgba(232, 74, 127, 0.5), 0 0 40px rgba(232, 74, 127, 0.3); }
        }

        .question {
            font-size: 1.8rem;
            color: #8b4563;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .question span {
            color: #e84a7f;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #e84a7f 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(232, 74, 127, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-yes:hover::before {
            left: 100%;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(232, 74, 127, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #c9a0a0 0%, #a07878 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.1s ease;
        }

        .btn-no.escaped {
            position: fixed;
        }

        .btn-no:hover {
            transform: scale(0.95);
        }

        /* Celebration overlay */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffb6c8;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration.active {
            display: flex;
        }

        .lessgo {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #e84a7f;
            text-shadow: 0 4px 20px rgba(232, 74, 127, 0.4);
            animation: celebratePop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            margin-bottom: 20px;
        }

        @keyframes celebratePop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .celebration-text {
            font-size: 1.6rem;
            color: #8b4563;
            animation: fadeInUp 1s ease-out 0.3s both;
            max-width: 500px;
            line-height: 1.6;
        }

        .celebration-ps {
            font-size: 1.2rem;
            color: #e84a7f;
            font-style: italic;
            margin-top: 25px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        /* Cute cats container */
        .cute-cats {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cute-cat {
            width: 80px;
            height: 80px;
            animation: catBounce 1s ease-in-out infinite;
        }

        .cute-cat:nth-child(2) {
            animation-delay: 0.2s;
        }

        .cute-cat:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes catBounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s linear forwards;
            z-index: 1001;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Heart confetti */
        .heart-confetti {
            position: fixed;
            font-size: 20px;
            top: -30px;
            animation: heartFall 4s linear forwards;
            z-index: 1001;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.2);
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        /* Tooltip warning */
        .warning-tooltip {
            position: fixed;
            background: linear-gradient(135deg, #ff6b9d 0%, #e84a7f 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 5px 20px rgba(232, 74, 127, 0.3);
        }

        .warning-tooltip.show {
            opacity: 1;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .question { font-size: 1.3rem; padding: 0 20px; }
            .btn { padding: 15px 35px; font-size: 1.1rem; min-height: 50px; }
            .lessgo { font-size: 3rem; }
            .cute-bear { width: 120px; height: 120px; }
            .cute-cat { width: 60px; height: 60px; }
            .celebration-text { font-size: 1.2rem; padding: 0 20px; }
            .buttons-container { gap: 20px; }
            .main-content { padding: 20px; }
        }
        
        /* Prevent text selection on mobile */
        .btn {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

        <p class="celebration-ps">PS: I am smiling like an idiot right now üòä</p>
        
        <!-- Cute Cats SVGs -->
        <div class="cute-cats">

                <!-- Whiskers -->

    <div class="warning-tooltip" id="tooltip">Nice try! üòè</div>

    <script>
        // Create sparkle dots
        function createSparkles() {
            const body = document.body;
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                sparkle.style.background = ['#ff85a2', '#ffb6c8', '#e84a7f', '#ffd6e0'][Math.floor(Math.random() * 4)];
                body.appendChild(sparkle);
            }
        }

        // Create floating hearts and cute things
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const items = ['üíï', 'üíñ', 'üíó', 'üéÄ', 'üå∏', '‚ú®', 'üíù', 'ü©∑'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = items[Math.floor(Math.random() * items.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 8000);
            }, 600);
        }

        // No button escape logic
        const noBtn = document.getElementById('noBtn');
        const tooltip = document.getElementById('tooltip');
        let escapeCount = 0;
        const funnyMessages = [
            "Nice try! üòè",
            "Nope, can't catch me!",
            "Haha, too slow!",
            "Just click Yes already! üíï",
            "I'm faster than you think!",
            "Why would you even try? ü§≠",
            "The universe wants you to say Yes!",
            "This button is allergic to clicks!",
            "You're making this harder than it needs to be üòÇ",
            "Seriously? Just say Yes! üíñ",
            "The cats are waiting! üê±",
            "Even the button knows the answer!"
        ];

        function runAway(event) {
            // Prevent default touch behavior
            if (event) {
                event.preventDefault();
            }
            
            const btn = document.getElementById('noBtn');
            
            // Get viewport dimensions (with safe margins for mobile)
            const margin = 30;
            const maxX = window.innerWidth - btn.offsetWidth - margin;
            const maxY = window.innerHeight - btn.offsetHeight - margin;
            
            // Random new position
            const newX = Math.max(margin, Math.random() * maxX);
            const newY = Math.max(margin, Math.random() * maxY);
            
            btn.classList.add('escaped');
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
            
            // Show tooltip
            escapeCount++;
            tooltip.textContent = funnyMessages[escapeCount % funnyMessages.length];
            tooltip.style.left = (newX + btn.offsetWidth / 2) + 'px';
            tooltip.style.top = (newY - 40) + 'px';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.classList.add('show');
            
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 1500);

            // Make button smaller and change text after many attempts
            if (escapeCount > 5) {
                btn.style.fontSize = '0.9rem';
                btn.style.padding = '12px 30px';
            }
            if (escapeCount > 10) {
                btn.textContent = 'üèÉüí®';
            }
            if (escapeCount > 15) {
                btn.textContent = 'üê±üí®';
                btn.style.fontSize = '1.5rem';
            }
        }

        function nope() {
            runAway();
        }

        // Celebration with confetti
        function sayYes() {
            document.getElementById('celebration').classList.add('active');
            createConfetti();
            createHeartConfetti();
            
            // More confetti waves
            setTimeout(() => { createConfetti(); createHeartConfetti(); }, 500);
            setTimeout(() => { createConfetti(); createHeartConfetti(); }, 1000);
            setTimeout(() => { createConfetti(); createHeartConfetti(); }, 1500);
            setTimeout(() => { createConfetti(); createHeartConfetti(); }, 2500);
            
            // Keep some ongoing confetti
            setInterval(() => {
                createConfetti();
                createHeartConfetti();
            }, 3000);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#e84a7f', '#ffb6c8', '#ff8fa3', '#ffd6e0', '#fff0f3', '#ff85a2'];
            const shapes = ['square', 'circle'];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)] === 'circle' ? '50%' : '2px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function createHeartConfetti() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'ü©∑', 'üéÄ', 'üå∏', '‚ú®'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-confetti';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }

        // Initialize
        createSparkles();
        createFloatingHearts();
    </script>
